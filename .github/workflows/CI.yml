name: Android CI

on:
  workflow_dispatch:
   inputs:
     TAG:
      description: 'TAG Required'

permissions:
  contents: write
  
jobs:
  build_CI:
    name: Build Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: Set up JDK 17
        uses: actions/setup-java@main
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@main

      - name: Grant Permissions for Gradle
        run: |
         chmod +x gradlew 
         cp -r .m2 /home/runner/

      - name: Build Release APK
        id: build
        run: ./gradlew assembleRelease --parallel
      
      - name: Upload artifact
        uses: actions/upload-artifact@main
        if: ${{ !github.head_ref }}
        with:
          name: build-apeka-anjyazz-wir.apk
          path: app/build/outputs/apk/release/*.apk
  create_release:
    needs: build_CI
    runs-on: ubuntu-latest
    steps:
     - name: download artifact
       uses: actions/download-artifact@main
       with:
          path: release
          merge-multiple: true
     - name: display release-assets
       run: tree ${{ github.workspace }}/release
     - name: Upload release build
       uses: softprops/action-gh-release@master
       with:
        tag_name: "${{ github.event.inputs.TAG }}"
        fail_on_unmatched_files: true
        files: release/*
